<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/809d6426a6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <script src="./scripts.js" defer></script>

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main
      class="py-10 md:p-0 px-5 md:px-0 md:h-screen bg-[#141218] text-white w-full flex justify-center tracking-wider"
    >
      <section
        class="flex flex-col items-center h-screen justify-center space-y-5 w-full max-w-[800px]"
      >
        <h1 class="text-lg text-gray-400">Password Generator</h1>

        <div class="flex justify-between w-full bg-[#23232B] px-8 py-6">
          <h2 id="password" class="text-3xl">P4$5W0rD!</h2>
          <button id="clipboard">
            <i
              class="fa-regular fa-copy text-3xl text-[#015CC8] hover:text-blue-700"
            ></i>
          </button>
        </div>

        <div id="settings" class="bg-[#23232B] w-full px-8 py-6">
          <div class="charLength__container">
            <div class="flex justify-between">
              <p class="tracking-widest text-gray-300">Character Length</p>
              <p id="charLen" class="text-3xl">0</p>
            </div>

            <input
              type="range"
              min="1"
              max="20"
              value="10"
              class="cursor-pointer w-full my-8"
              id="charCount"
            />
          </div>

          <div id="checkboxes" class="space-y-5">
            <div>
              <input
                class="cursor-pointer checkbox"
                type="checkbox"
                id="uppercase"
                name="uppercase"
                checked
              />
              <label for="uppercase" class="pl-4 text-gray-300"
                >Include Uppercase Letters</label
              >
            </div>

            <div>
              <input
                class="cursor-pointer checkbox"
                type="checkbox"
                id="lowercase"
                name="lowercase"
                checked
              />
              <label for="lowercase" class="pl-4 text-gray-300"
                >Include Lowercase Letters</label
              >
            </div>

            <div>
              <input
                class="cursor-pointer checkbox"
                type="checkbox"
                id="numbers"
                name="numbers"
                checked
              />
              <label for="numbers" class="pl-4 text-gray-300"
                >Include Numbers</label
              >
            </div>

            <div>
              <input
                class="cursor-pointer checkbox"
                type="checkbox"
                id="symbols"
                name="symbols"
              />
              <label for="symbols" class="pl-4 text-gray-300"
                >Include Symbols</label
              >
            </div>
          </div>

          <div
            class="flex flex-col md:flex-row items-center my-3 justify-between w-full bg-[#18181F] py-5 px-10"
          >
            <p class="uppercase text-gray-400">Strength</p>

            <div class="flex items-center space-x-5 mt-3 md:mt-0">
              <p id="strength" class="uppercase tracking-widest text-2xl">
                Medium
              </p>
              <div id="strengthBars" class="space-x-2 flex items-center">
                <div class="border border-white h-8 w-3 bg-green-800" id="box1">
                  &nbsp;
                </div>
                <div class="border border-white h-8 w-3" id="box2">&nbsp;</div>
                <div class="border border-white h-8 w-3" id="box3">&nbsp;</div>
                <div class="border border-white h-8 w-3" id="box4">&nbsp;</div>
              </div>
            </div>
          </div>

          <button
            id="generateBtn"
            class="bg-[#015CC8] uppercase p-2 hover:bg-blue-700 w-full mt-5 mb-3 py-4 font-bold text-gray-200"
          >
            Generate
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
